<!-- A div containing a picture of the pokemon, their type(s) and matching color(s), flavor text and their Pokedex Number -->

<div class="outer-pokecard" [ngStyle]="testStyle">
  <div class="inner-pokecard" [ngStyle]="testStyle">
    <img
      src="{{ pokecard.imageUrl }}"
      alt="{{ pokecard.name }}"
      class="poke-image"
    />
    <div class="break"></div>

    <div class="number-box">
      <p style="margin: 0">#{{ pokecard.number | number: "3.0-0" }}</p>
    </div>
    <div class="break"></div>
    <p class="description">
      {{ pokecard.flavorText }}
    </p>
    <img [src]="types[0]" class="first-type" />
    <img [src]="types[1]" class="second-type" />
  </div>
</div>
